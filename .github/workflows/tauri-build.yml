name: Build Desktop

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS Rust targets
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            rpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (manual, macOS)
        if: github.event_name == 'workflow_dispatch' && matrix.os == 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose --target universal-apple-darwin --bundles dmg
          includeDebug: false
          includeRelease: true

      - name: Build (manual, Windows)
        if: github.event_name == 'workflow_dispatch' && matrix.os == 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose --bundles msi
          includeDebug: false
          includeRelease: true

      - name: Build (manual, Linux)
        if: github.event_name == 'workflow_dispatch' && matrix.os == 'ubuntu-22.04'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose --bundles appimage,deb,rpm
          includeDebug: false
          includeRelease: true

      - name: Prepare build artifacts (manual, macOS)
        if: github.event_name == 'workflow_dispatch' && matrix.os == 'macos-latest'
        run: |
          mkdir -p dist-artifacts
          cp src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg dist-artifacts/

      - name: Prepare build artifacts (manual, Windows)
        if: github.event_name == 'workflow_dispatch' && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist-artifacts | Out-Null
          Copy-Item "src-tauri/target/release/bundle/msi/*.msi" -Destination "dist-artifacts"

      - name: Prepare build artifacts (manual, Linux)
        if: github.event_name == 'workflow_dispatch' && matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p dist-artifacts
          cp src-tauri/target/release/bundle/deb/*.deb dist-artifacts/
          cp src-tauri/target/release/bundle/rpm/*.rpm dist-artifacts/
          cp src-tauri/target/release/bundle/appimage/*.AppImage dist-artifacts/

      - name: Upload build artifacts (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.os }}
          path: dist-artifacts/*
          if-no-files-found: error

      - name: Build and draft release (tag, macOS)
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ersflute ${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: --verbose --target universal-apple-darwin --bundles dmg

      - name: Build and draft release (tag, Windows)
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ersflute ${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: --verbose --bundles msi

      - name: Build and draft release (tag, Linux)
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-22.04'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ersflute ${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: --verbose --bundles appimage,deb,rpm
