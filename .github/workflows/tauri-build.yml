name: Build Desktop

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.os == 'macos-latest' && '--verbose --target universal-apple-darwin' || '--verbose' }}
          includeDebug: false
          includeRelease: true

      - name: Upload build artifacts (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*
            src-tauri/target/release/*.exe
            src-tauri/target/release/*.msi
            src-tauri/target/release/*.dmg
            src-tauri/target/release/*.app
            src-tauri/target/release/*.deb
            src-tauri/target/release/*.rpm
            src-tauri/target/release/*.AppImage
          if-no-files-found: error

      - name: Build and draft release (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ersflute ${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.os == 'macos-latest' && '--verbose --target universal-apple-darwin' || '--verbose' }}
